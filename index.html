<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA Financial Scenario Model</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- All dependencies vendored locally for reliability -->
    <!-- React and ReactDOM -->
    <script src="vendor/react.production.min.js"></script>
    <script src="vendor/react-dom.production.min.js"></script>

    <!-- React-is (required dependency for Recharts) -->
    <script src="vendor/react-is.production.min.js"></script>

    <!-- PropTypes (required dependency for Recharts) -->
    <script src="vendor/prop-types.min.js"></script>

    <!-- Recharts -->
    <script src="vendor/Recharts.js"></script>

    <!-- Lucide Icons -->
    <script src="vendor/lucide.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
            <div style="text-align: center;">
                <div style="font-size: 24px; margin-bottom: 16px;">Loading TSA Financial Model...</div>
                <div style="font-size: 14px; color: #666;">Please wait while we load the application</div>
            </div>
        </div>
    </div>

    <!-- Error detection script -->
    <script>
        // Detect if critical libraries failed to load
        var LOAD_CHECK_DELAY_MS = 1000;
        
        window.addEventListener('load', function() {
            setTimeout(function() {
                var missingLibraries = [];
                
                if (typeof React === 'undefined') missingLibraries.push('React');
                if (typeof ReactDOM === 'undefined') missingLibraries.push('ReactDOM');
                if (typeof Recharts === 'undefined') missingLibraries.push('Recharts');
                if (typeof lucide === 'undefined') missingLibraries.push('Lucide Icons');
                
                if (missingLibraries.length > 0) {
                    document.getElementById('root').innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
                            <div style="text-align: center; max-width: 600px; padding: 20px;">
                                <div style="font-size: 24px; margin-bottom: 16px; color: #dc2626;">Error Loading Application</div>
                                <div style="font-size: 14px; color: #666; margin-bottom: 12px;">
                                    Required libraries failed to load: ${missingLibraries.join(', ')}
                                </div>
                                <div style="font-size: 14px; color: #666; margin-top: 12px;">
                                    Please try refreshing the page (Ctrl+Shift+R for hard refresh).
                                </div>
                            </div>
                        </div>
                    `;
                }
            }, LOAD_CHECK_DELAY_MS);
        });
    </script>

    <script src="vendor/app.js"></script>
</body>
</html>
